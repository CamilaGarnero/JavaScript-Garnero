<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="../index.html" class="logo">KalMissy</a>
            <button class="nav-toggle">
                <i class="product__icon fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="../pages/about.html">Quienes Somos</a>    
                <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contacto</a></li>    
                <li class="nav-item"><a class="nav-link" href="../pages/store.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <nav class="container-fluid bg-dark position-sticky top-0">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Tienda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrito</a>
                </li>
            </ul>
        </nav>
        <div class="container-store">
            <h2 class="title">Bienvenidos a nuestra Tienda</h2>
            <hr>

            <div class="row" id="contenedor-productos">
            </div>
        </div>

        <div class="my-5 container">
            <h4>Carrito de compras</h4>
            <table class="table">
                <thead class="shop-items">
                    <tr class="line1-shop">
                        <th  class="items-shop" scope="col">#</th>
                        <th class="items-shop" scope="col">Item</th>
                        <th class="items-shop" scope="col">Cantidad</th>
                        <th class="items-shop" scope="col">Acción</th>
                        <th class="items-shop" scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
            <h4>Cards</h4>
            <div class="row" id="cards"></div>
        </div>
        <template id="template-productos">
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cama de Gatos</h5>
                        <p class="card-text">$<span>500</span></p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>
        
        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>
    
        <template id="template-card">
            <div class="col-12 mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
    </main>
    <footer>

    </footer>





    <script src="../javascript/script.js"></script>
</body>
</html>
