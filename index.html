<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a12415d02.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">KallMissy</a>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="pages/about.html">Quienes Somos</a>  
                <li class="nav-item"><a class="nav-link" href="pages/contact.html">Contacto</a></li>    
                <li class="nav-item"><a class="nav-link" href="pages/store.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <!-- Carrucel de mascotas -->
        <div class="container-slider">
            <div class="slider" id="slider">
                <div class="slider__section">
                    <img src="assets/pexels-helena-lopes-1904105.jpg" alt="Mujer acariciando perro" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="assets/pexels-mustafa-ezz-979503.jpg" alt="Tres gatos" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="assets/pexels-petar-starčević-2389072.jpg" alt="Conejo negro" class="slider__img">
                </div>
            </div>
            <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
            <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
        </div>

        <!-- Formulario de reguistro -->
        <div class="contenedorAll">
            <div class="cajaAtras">
                <div class="cajaAtrasLogin">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar entrar en tu cuenta</p>
                    <button id="btnInicioSecion">Iniciar Seción</button>
                </div>
                <div class="cajaAtrasRegister">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Reguistrate para que puedas iniciar sesión</p>
                    <button id="btnReguistrarse">Reguistrarse</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form class="formLogin" action="">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Enviar</button>
                </form>
                <form class="formRegister" action="">
                    <h2>Reguistrate</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Reguistrarse</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
